<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bde36a90df.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form class="mb-3" id="search-form">
          <div class="row">
            <div class="col-8">
              <input type="search" placeholder="Search a city..." class="form-control" id="city-input" autocomplete="off">
            </div>
            <div class="col-4">
              <input type="submit" value="Search" class="btn btn-secondary btn-block w-100">
              <button type="button" class="btn btn-outline-light btn-sm btn-block current-loc-btn">üìç Current location</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
              <li>
                <small>Last updated at: <span id="date"></span></small>
              </li>
              <li>
                <i class="fas fa-angle-double-left"></i>
                <span id="description"></span>
                <i class="fas fa-angle-double-right"></i>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <p>
              <span id="current-temperature"></span
              ><span class="units"> <a href="#" class="active" id="celsius-link">¬∫C</a> | <a href="#" id="fahrenheit-link">¬∫F</a></span>
            </p>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-6">
            <img src="" alt="" id="icon"></i>
          </div>
          <div class="col-6" id="weather-details">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li>
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-arrow-bar-up"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"
                  ></path>
                </svg>
                <span id="sunrise"></span>
              </li>
              <li>
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-arrow-bar-down"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6z"
                  ></path>
                </svg>
                <span id="sunset"></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="row" id="weather-forecast">
        </div>
        <footer>
          <small
            >This project was coded by Rita and it's
            <a
              href="https://github.com/ritagouveia22/Weather-App-Final-Project"
              target="_blank"
              >open-sourced on GitHub</a
            >
            and hosted on Netlify.</small
          >
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
