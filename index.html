<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bde36a90df.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>Lisbon</h1>
          <p>Tuesday Nov 17, 12:25</p>
        </div>
        <div class="col-6">
          <h1>16 ºC | ºF</h1>
          <p>18ºC | 14ºC</p>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <i class="fas fa-sun"></i>
        </div>
        <div class="col-6">
          <ul>
            <li>Fog</li>
            <li>Humidity: 60%</li>
            <li>Wind: 5 km/h</li>
            <li>Sunrise</li>
            <li>Sunset</li>
          </ul>
        </div>
      </div>
      <small
        >This project was coded by Rita and is
        <a
          href="https://github.com/ritagouveia22/Weather-App-Final-Project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on Netlify.</small
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
